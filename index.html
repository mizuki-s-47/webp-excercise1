<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <h1>Welcom to my page!</h1>
    <img src="images/icon1.png" alt="My icon">
    
    <p>このサイトは授業演習で作成されたサイトです。このサイトには以下のような機能を実装しました。</p>
    <ul>
      <li>最初に入力した名前によってタイトルが変わる</li>
      <li>画像をクリックすると線の色が違う画像に変わる</li>
      <li>下のリンクから日本大学文理学部のホームページを開く</li>
      <li>下の「ユーザーを変更」をクリックすると名前が変更できる</li>
    </ul>
    
    <p>画像は自作のものを使用しています。</p>
    <p>日本大学文理学部のホームページは<a href="https://www.chs.nihon-u.ac.jp/" target="_blank" rel="noopener noreferrer">こちら</a></p>

    <button>ユーザーを変更</button>
    <script src="scripts/main.js"></script>
  </body>
</html>
